<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="quotes.css">
    </head>
    <body>
        <div id="quote-box">
  
            <div id="text-box">
              <div id="text"></div>
              <div id="author"></div>
            </div>
            
            <div id="clickables">
              <div id="social-links">
                <a href="https://twitter.com/intent/tweet" id="tweet-quote" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="#" id="tumble-quote"><i class="fa fa-tumblr"></i></a>
              </div>
              <button id="new-quote">New Quote</button>
            </div>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="quotes.js"></script>
    </body>
</html>
